<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/loginstyle.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
</head>
<body class="content bgcolor-6" style="text-align:center">
    <section style="margin:auto;">
        <h3 style="text-align:center;color:snow;margin-bottom:-70px">LOGIN</h3>
        <p>
            <span class="input input--juro">
                <input class="input__field input__field--juro" type="text" id="input-28" />
                <label class="input__label input__label--juro" for="input-28">
                    <span class="input__label-content input__label-content--juro">USERNAME</span>
                </label>
            </span>
        </p>
        <p style="margin-top:-100px">
            <span class="input input--juro">
                <input class="input__field input__field--juro" type="text" id="input-29" />
                <label class="input__label input__label--juro" for="input-29">
                    <span class="input__label-content input__label-content--juro">PASSWORD</span>
                </label>
            </span>
        </p>
    </section>
    <button id="submit" type="submit" style="background-color:lightgray;border:none;width:200px;height:40px;border-radius:20px;margin-top:10px;font-size:12px">SUBMIT</button>


    <script src="js/classie.js"></script>
    <script>
        (function () {
            if (!String.prototype.trim) {
                (function () {
                    // Make sure we trim BOM and NBSP
                    var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                    String.prototype.trim = function () {
                        return this.replace(rtrim, '');
                    };
                })();
            }

            [].slice.call(document.querySelectorAll('input.input__field')).forEach(function (inputEl) {
                // in case the input is already filled..
                if (inputEl.value.trim() !== '') {
                    classie.add(inputEl.parentNode, 'input--filled');
                }

                // events:
                inputEl.addEventListener('focus', onInputFocus);
                inputEl.addEventListener('blur', onInputBlur);
            });

            function onInputFocus(ev) {
                classie.add(ev.target.parentNode, 'input--filled');
            }

            function onInputBlur(ev) {
                if (ev.target.value.trim() === '') {
                    classie.remove(ev.target.parentNode, 'input--filled');
                }
            }
        })();
    </script>
</body>
</html>
